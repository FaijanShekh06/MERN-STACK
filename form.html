<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application Form</title>
  </head>
  <body>
    <h2>Application Form</h2>
    <form action="" method="post">
      <label for="First name">First Name:</label>
      <input type="text" name="First name" id="First name" required />
      <label for="Last name">Last Name:</label>
      <input type="text" name="Last name" id="Last name" required /><br /><br />
      <label for="Date of birth">Date of birth:</label>
      <input type="date" name="Date of birth" id="Date of birth" required />
      <label for="age">Age:</label>
      <input type="number" name="age" id="age" required /><br /><br />
      <label for="gender">Gender</label>
      <select name="gender" id="">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <label for="email">Email Address:</label>
      <input type="email" name="email" id="email" required /><br /><br />
      <label for="Positions Availabe:">Positions Availabe:</label>
      <input
        type="radio"
        name="Positions Availabe:"
        id="Positions Availabe:"
        value="Juninor Developer"
      />Juninor Developer
      <input
        type="radio"
        name="Positions Availabe:"
        id="Positions Availabe:"
        value="Senior Developer"
      />Senior Developer
      <input
        type="radio"
        name="Positions Availabe:"
        id="Positions Availabe:"
        value="Project Manager"
      />Project Manager <br /><br />
      <label for="programming Language">programming Language:</label>
      <input
        type="checkbox"
        name="programming Language"
        id="programming Language"
        value="Python"
      />Python
      <input
        type="checkbox"
        name="programming Language"
        id="programming Language"
        value="Java"
      />Java
      <input
        type="checkbox"
        name="programming Language"
        id="programming Language"
        value="JavaScript"
      />JavaScript <br /><br />
      <label for="password">password:</label>
      <input type="password" name="password" id="password" required />
      <label for="confirm password">confirm password:</label>
      <input
        type="password"
        name="password"
        id="password"
        required
      /><br /><br />
      <input type="submit" value="Submit" />
      <input type="reset" value="Reset" />
    </form>
  </body>
</html>
