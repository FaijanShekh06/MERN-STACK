<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation Bars</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .navbar-custom {
        background-color: #fff;
        padding: 10px 20px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      }

      .navbar-light .navbar-nav .nav-link {
        color: #333;
        font-weight: 500;
      }

      .search-bar {
        width: 80%;
      }
    </style>
  </head>

  <body>
    <!-- Etsy Style Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
      <div class="container-fluid">
        <a
          class="navbar-brand"
          href="#"
          style="color: #d5641c; font-size: 24px; font-weight: bold"
          >Etsy</a
        >
        <form class="d-flex search-bar">
          <input
            class="form-control"
            type="search"
            placeholder="Search for anything"
            aria-label="Search"
          />
          <button class="btn btn-outline-secondary" type="submit">üîç</button>
        </form>
        <div class="ms-auto d-flex">
          <a href="#" class="nav-link">Sign in</a>
          <a href="#" class="nav-link">üõí</a>
        </div>
        <br />
      </div>
      
    </nav>
    

    <!-- Jack Watkins Style Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom mt-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">JACK WATKINS</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">home</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">work</a></li>
            <li class="nav-item"><a class="nav-link" href="#">services</a></li>
            <li class="nav-item"><a class="nav-link" href="#">about</a></li>
            <li class="nav-item"><a class="nav-link" href="#">journal</a></li>
            <li class="nav-item">
              <a class="nav-link" href="#">for designers</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
