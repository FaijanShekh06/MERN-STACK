<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1c2b36;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: #1c2b36;
            padding: 30px;
            border-radius: 10px;
            border: 1px solid #ffffff55;
            color: white;
            width: 350px;
        }
        .btn-group label {
            background-color: #2d3e50;
            color: white;
        }
        .btn-group input:checked + label {
            background-color: #ffffff;
            color: black;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h4 class="fw-bold">Register Today</h4>
        <p class="text-light">Fill in the data below.</p>
        <form>
            <div class="mb-2">
                <input type="text" class="form-control" placeholder="Full Name" required>
            </div>
            <div class="mb-2">
                <input type="email" class="form-control" placeholder="E-mail Address" required>
            </div>
            <div class="mb-2">
                <select class="form-select" required>
                    <option selected disabled>Position</option>
                    <option value="developer">Developer</option>
                    <option value="designer">Designer</option>
                    <option value="manager">Manager</option>
                </select>
            </div>
            <div class="mb-2">
                <input type="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="mb-2">
                <label class="d-block">Gender:</label>
                <div class="btn-group" role="group">
                    <input type="radio" class="btn-check" name="gender" id="male" required>
                    <label class="btn btn-outline-light" for="male">Male</label>

                    <input type="radio" class="btn-check" name="gender" id="female">
                    <label class="btn btn-outline-light" for="female">Female</label>

                    <input type="radio" class="btn-check" name="gender" id="secret">
                    <label class="btn btn-outline-light" for="secret">Secret</label>
                </div>
            </div>
            <div class="mb-2">
                <input type="checkbox" id="confirm" required>
                <label for="confirm"> I confirm that all data are correct</label>
            </div>
            <button type="submit" class="btn btn-secondary w-100">Register</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
